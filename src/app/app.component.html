<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  
  <div class="p-3 bg-info text-dark bg-opacity-25 app-bg">
    <nav class="navbar bg-light opacity-75 shadow-sm p-3 mb-3 bg-body rounded">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{{ title }}</a>
        <a class="btn" [ngClass]="
                        {'btn-success': currentRoute == '/list', 
                        'btn-outline-success': currentRoute != '/list'}" 
                        [routerLink]="['/list']">ALL TASKS
        </a>
      </div>
    </nav>

    <div class="bg-light bg-opacity-25 shadow bg-body rounded mx-auto p-3 main-app-container">
      <div class="d-flex justify-content-center">
        <a [ngClass]="{'bg-opacity-50': currentRoute != '/done'}" class="list-group-item list-group-item-info w-25 bg-warning mx-1 mt-3 nav-link rounded-top text-center btn btn-warning stretched-link" [routerLink]="['/done']">Done tasks</a>
        <a [ngClass]="{'bg-opacity-50': currentRoute != '/tasks'}" class="nav-link list-group-item list-group-item-info w-25 bg-warning mx-1 mt-3 nav-link rounded-top text-center btn btn-warning stretched-link" [routerLink]="['/tasks']">Task List</a>
      </div>
      <div class="app-module-container bg-light bg-opacity-50 shadow p-3 mb-2 bg-body rounded">
        <router-outlet class="router-outlet-container"></router-outlet>
      </div>
    </div>

    <footer class="footer bg-light opacity-50 shadow-sm bg-body rounded">
      <p>Desarrollado para Trabajo del Seminario de Angular</p>  
    </footer>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
